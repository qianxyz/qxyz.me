<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>qxyz.me</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="container p-3">

  <h1 class="text-center p-5 font-monospace display-1">qxyz.me</h1>

  <div class="row row-cols-1 row-cols-md-3 g-4" id="contents">

    <template id="project">
      <div class="col">
        <div class="card h-100">
          <a class="stretched-link" href=""></a>
          <div class="ratio ratio-16x9">
            <img src="" class="card-img-top" alt="...">
          </div>
          <div class="card-body">
            <h5 class="card-title d-inline-block"></h5>
            <a class="github" target="_blank" href="">
              <img class="float-end position-relative z-3" width="24" src="assets/github-mark.svg">
            </a>
            <p class="card-text"></p>
          </div>
        </div>
      </div>
    </template>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script>

    const PROJECTS = [

      {
        title: 'Rock Paper Scissors',
        description: 'Inspired by LivingRPS.com.',
        thumbnail: 'assets/rps.png',
        link: 'rps',
        github: 'https://github.com/qianxyz/rps-sim',
      },

      {
        title: 'Spellbook',
        description: 'Search for D&D spells.',
        thumbnail: 'assets/spells.jpg',
        link: 'spells',
        github: 'https://github.com/qianxyz/spellbook',
      },

      {
        title: 'PwNGed',
        description: 'Hide secret messages in PNG files.',
        thumbnail: 'assets/pwnged.png',
        link: 'pwnged',
        github: 'https://github.com/qianxyz/pngme',
      },

      {
        title: 'CHIP-8',
        description: 'A CHIP-8 emulator in the browser.',
        thumbnail: 'assets/chip8.png',
        link: 'chip8',
        github: 'https://github.com/qianxyz/chip-8',
      },

      {
        title: 'r/place',
        description: 'A toy version of r/place on Reddit.',
        thumbnail: 'assets/place.svg',
        objectFit: 'contain',
        link: 'place',
        github: 'https://github.com/qianxyz/rplace',
      },

      {
        title: 'Dice Roller',
        description: 'Digital dice for my D&D sessions.',
        thumbnail: 'assets/dice.jpeg',
        link: 'roll',
        github: 'https://github.com/qianxyz/dice-roller',
      },

      {
        title: 'Digit Recognizer',
        description: 'Handwritten digit classification in the browser.',
        thumbnail: 'assets/mnist.png',
        link: 'mnist',
        github: 'https://github.com/qianxyz/mnist-webui',
      },

      {
        title: 'Stock Search',
        description: 'Course project for a stock dashboard.',
        thumbnail: 'assets/stock.png',
        target: '_blank',
        link: 'https://cs571-hw3-qxy67.wl.r.appspot.com',
      },

      {
        title: 'TODO',
        description: 'Under construction. Come back later!',
        thumbnail: 'https://placehold.co/160x90?text=TODO',
        link: '#',
      },

    ];

    const contents = document.getElementById('contents');
    const template = document.getElementById('project');

    PROJECTS.forEach(project => {
      const clone = template.content.cloneNode(true);

      const img = clone.querySelector('.card-img-top');
      const title = clone.querySelector('.card-title');
      const text = clone.querySelector('.card-text');
      const link = clone.querySelector('.stretched-link');
      const github = clone.querySelector('.github');

      img.src = project.thumbnail;
      img.style.objectFit = project.objectFit || 'cover';
      title.textContent = project.title;
      text.textContent = project.description;
      link.href = project.link;
      link.target = project.target || '_self';
      if (project.github) {
        github.href = project.github;
      } else {
        github.remove();
      }

      contents.appendChild(clone);
    });

  </script>

</body>

</html>
